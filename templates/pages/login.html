{% extends 'pages/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
{% include 'pages/nav.html' %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
</head>

<body class="login-body">
<div class="login-card">
    <img class="profile-img-card" src="/static/img/users.png ">
    <form class="form-signin" action="{% url 'app:login' %}" method="POST">
        {% csrf_token %}
        <span class="reauth-email"> </span>
        <input class="form-control" type="text" id="inputEmail" name="username" required="" autofocus="" placeholder="Username">
        <input class="form-control" type="password" id="inputPassword" required="" name="password" placeholder="Password">
        <style>
            .pw-text-box{
                text-align: center;
            }
            .pw-text{
                color: blue;
            }
        </style>

        {% if is_reset %}
            <div class="pw-text-box">
                <a class="pw-text" href="{% url 'app:reset' %}"> Reset password </a>
            </div>
        {% else %}
            <div class="pw-text-box">
                <a class="pw-text" href="{% url 'app:reset' %}"> Forget password </a>
            </div>
        {% endif %}
        <div>{{error}}</div>
        <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Login</button>
    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>

{% endblock %}
