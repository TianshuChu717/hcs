{% extends 'pages/base.html' %}
{% block title %} Index {% endblock %}
{% block content %}
{% include 'pages/nav.html' %}
<div class='row ml-4 mr-4' style="margin-top: 90px;">
	{% for product in products %}
	<div class='col-lg-3 col-md-6 col-sm-12'>
		<div class='tile p-3 mt-3 shadow'>
			<img src="{{product.pic}}" width="100px" height="100px">
			<h5 class='pt-1'>{{product.name}}</h5>
			<a class='btn btn-secondary' >Like Product</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
