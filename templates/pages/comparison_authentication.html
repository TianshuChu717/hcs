{% extends 'pages/base.html' %}
{% block title %} compared authentication {% endblock %}
{% block content %}
{% include 'pages/nav.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>compared authentication</title>
</head>

<body class="register-body">
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" action="{% url 'app:compare_auth' %}" method="post">
                {% csrf_token %}
                <h1>Make authentication</h1>
                <p>Please enter any goods you liked:</p>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Good Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="good_name"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">User Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="user_name"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">New Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="new_password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Repeat New Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="re_new_password"></div>
                </div>
                <div>{{error}}</div>
                <button class="btn btn-light submit-button" type="submit" name="submit" value="change_password" >Submit</button></form>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
{% endblock %}
